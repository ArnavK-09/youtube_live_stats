apiVersion: 0.5.0

meta:
  name: subscribers-count
  version: 0.1.0
  namespace: youtube-live

config:
  converter: json
  consumer:
    default_starting_offset:
      value: 0
      position: End


topics:
  channel-id:
    schema:
      value:
        type: string
        converter: raw

types:
  channel-fetch-response:
    type: object
    properties:
      views:
        type: i32
      videos:
        type: i32
      subscribers:
        type: i32

services:
  fetch-subscribers:
    sources:
    - type: topic
      id: channel-id
    transforms:
    - operator: map
      dependencies:
      - name: ureq
        version: "2.10.1"
        features: ["json"]
      - name: serde_json
        version: 1.0.117
      run: |
        fn fetch_subscribers(channel_id: String) -> Result<ChannelFetchResponse, ChannelFetchResponse> {
            use serde;
            use ureq;

            #[derive(serde::Deserialize)]
            #[serde(rename_all = "camelCase")]
            struct Statistics {
                view_count: String,
                subscriber_count: String,
                hidden_subscriber_count: bool,
                video_count: String,
            }

            #[derive(serde::Deserialize)]
            struct Channel {
                id: String,
                statistics: Statistics,
            }

            #[derive(serde::Deserialize)]
            struct ChannelListResponse {
                items: Vec<Channel>,
            }

            let req = ureq::get(&format!(
                "https://www.googleapis.com/youtube/v3/channels?part=statistics&id={}&key=AIzaSyDaeV77R4b2ZLByGJW2WRtx_fX4JLyqezM",
                channel_id
            ));

            match req.call() {
                Ok(res) => match res.into_json::<ChannelListResponse>() {
                    Ok(data) => {
                        let channel_stats = &data.items.first().unwrap().statistics;
                        let channel_stats_views = channel_stats.view_count.parse::<i32>().unwrap();
                        let channel_stats_subs = channel_stats.subscriber_count.parse::<i32>().unwrap();
                        let channel_stats_videos = channel_stats.video_count.parse::<i32>().unwrap();

                        Ok(ChannelFetchResponse {
                            views: channel_stats_views,
                            subscribers: channel_stats_subs,
                            videos: channel_stats_videos,
                        })
                    }
                    Err(_) => Ok(ChannelFetchResponse {
                        views: 0,
                        subscribers: 0,
                        videos: 0,
                    }),
                },
                Err(_) => Ok(ChannelFetchResponse {
                    views: -1,
                    subscribers: -1,
                    videos: -1,
                }),
            }
        }

